<h1>Thyme Web</h1> 
<p>The web version of the OS X app Thyme.</p>
<hr>
<h4>Time Your Tasks</h4>
<p>Use the stopwatch below to control how much time you spend on your tasks.</p>
<h1 #formattedTime>
    <span *ngIf="hours !== 0">
        {{ hours }}:
    </span><span *ngIf="mins <= 9">0</span>{{ mins }}:<span *ngIf="secs <= 9">0</span>{{ secs }}
</h1>
<button (click)="handleBtnAction($event)" style="margin-right: 5px; width:70px;">
    {{ initialTextBtn }}
</button>
<button (click)="handleBtnAction($event)" style="margin-right: 5px; width:70px;">Reset</button>
<button (click)="handleBtnAction($event)" style="width:70px;">Finish</button>
<br>
<br>
<input type="checkbox" name="tag" (click)="handleTagCheck()"> Ask for tag name when finished
<br>
<br>
<strong>Session: </strong> <i>{{ sessionInfo }}</i>
<hr>
<strong>List of Tasks:</strong>
<span *ngIf="!tasks.length"><br><br><i>None</i></span>
<span *ngFor="let task of tasks; let i = index">
    <p>{{ task }} <button (click)="deleteTask(i)" style="margin-left:15px;">delete</button></p>
</span>
<hr>
<button *ngIf="tasks.length" (click)="export()">Export</button>
