<!-- tasks -->
<div id="tasks" class="center-info">
    <p><strong>List of Tasks:</strong></p>
    <span *ngIf="!listOfTasks.length"><br><br>
        <!-- <i>None</i> -->
        <img src="../../../assets/none.svg" width="100" alt="">
    </span>
    <span *ngFor="let task of listOfTasks; let i = index">
        <p>{{ task }} <button (click)="deleteTask(i)" style="margin-left:15px;">delete</button></p>
    </span>
</div>
